<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_insertcode_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/insertcode.js"></script>
	<base target="_self" />
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();');" onresize="resizeInputs()"> 
	<form onsubmit="insert();return false;">
		<h3>{$lang_insertcode_title}</h3>

		<!-- Gets filled with the selected elements name -->
		<div style="margin-top: 10px; margin-bottom: 10px">
				{$lang_insertcode_chooseCode} : 
    		<span id="codeTypeCt">
          <select name="codeType">
            <option selected value="html">HTML</option>
            <option value="rhtml">RHTML</option>
            <option value="ruby">Ruby</option>
            <option value="c">C</option>
            <option value="delphi">Delphi</option>
            <option value="xhtml">Nitro-XHTML</option>
          </select>
        </span><br/>
        <br/>
				{$lang_insertcode_contents} : <br/>
				<textarea name="codeContent" cols="100" rows="15" style="width: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft">
        </textarea>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertCode();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
